<div class="flex w-full items-center justify-between bg-cyan-300 navbar-cont">
  <div class="w-1/6 px-10">
    <a href="#">
      <img src="../../assets/images/eThrift-full-icon.png" width="70px" height="50px" alt="logo" />
    </a>
  </div>
  <div class="flex h-full  w-5/6">
    <div [routerLink]="['/home']" class="w-1/5 h-12 item flex justify-center items-center"
      [ngClass]="{'selected' : selected === '/home'}" (click)="onItemClick('home')">
      <p>Үндсэн</p>
    </div>
    <div [routerLink]="['/wish-list']" class="w-1/5 h-12 item flex justify-center items-center"
      [ngClass]="{'selected' : selected === '/wish-list'}" (click)="onItemClick('wishlist')">
      <p>Хүслийн жагсаалт</p>
    </div>
    <div [routerLink]="['/donation-box']" class="w-1/5 h-12 item flex justify-center items-center"
      [ngClass]="{'selected' : selected === '/donation-box'}" (click)="onItemClick('donation-box')">
      <p>Хандивын хайрцаг</p>
    </div>
    <div [routerLink]="['/information']" class="w-1/5 h-12 item flex justify-center items-center"
      [ngClass]="{'selected' : selected === '/information'}" (click)="onItemClick('info')">
      <p>Мэдээлэл</p>
    </div>    
    <div [routerLink]="['/profile']" class="w-1/5 h-12 item flex justify-center items-center"
      [ngClass]="{'selected' : selected === '/profile'}" (click)="onItemClick('profile')">
      <p>Хэрэглэгчийн хэсэг</p>
    </div>
  </div>
</div>
