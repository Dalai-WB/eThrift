<div class="bg-white py-5 px-16">
  <div class="flex items-center">
    <div class="mr-3">
      <input
        type="file"
        class="file-input"
        (change)="chooseImage($event)"
        #fileUpload
      />
    </div>
    <div class="flex flex-col">
      <div class="flex flex-wrap">
        <div class="pr-2">
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div class="pr-2">
          <mat-form-field appearance="fill">
            <mat-label>category</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>price</mat-label>
            <input matInput />
          </mat-form-field>
        </div>
      </div>
      <div class="flex">
        <div>
          <button class="px-2">Add</button>
        </div>
        <div>
          <button>Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
